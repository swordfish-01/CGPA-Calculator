<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student CGPA Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    h1, h2 {
      text-align: center;
      color: #34495e;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2c3e50;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #4a69bd;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 3px;
    }

    button {
      background-color: #4a69bd;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #1e3799;
    }

    #summary-box, #final-result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #f1f2f6;
      border-left: 5px solid #4a69bd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none; }

    .course-summary {
      background: #ecf0f1;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: #2c3e50;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      text-align: center;
    }

    table, th, td {
      border: 1px solid #7f8c8d;
    }

    th {
      background: #dfe6e9;
      padding: 10px;
    }

    td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="welcome-page">
    <h1>Student Details</h1>
    <label>Student Name:</label>
    <input type="text" id="student-name">

    <label>Student ID:</label>
    <input type="text" id="student-id">

    <label>Batch:</label>
    <input type="text" id="batch">

    <label>Section:</label>
    <input type="text" id="section">

    <label>Department:</label>
    <input type="text" id="department">

    <button onclick="proceedToCGPACalculator()">Next</button>
  </div>

  <div class="container hidden" id="cgpa-page">
    <h1>CGPA Calculator</h1>
    <div id="courses"></div>
    <button onclick="addCourse()">Add Course</button>
    <div id="summary-box">No course added yet.</div>
    <div id="completion-buttons" class="hidden">
      <button onclick="showFinalResult()">All courses added, Show Final CGPA</button>
    </div>
  </div>

  <script>
    let courseCount = 0;
    const courseCGPAs = [];

    function proceedToCGPACalculator() {
      const name = document.getElementById('student-name').value.trim();
      const id = document.getElementById('student-id').value.trim();
      const batch = document.getElementById('batch').value.trim();
      const section = document.getElementById('section').value.trim();
      const dept = document.getElementById('department').value.trim();

      if (!name || !id || !batch || !section || !dept) {
        alert('Please fill all student details.');
        return;
      }

      document.getElementById('welcome-page').classList.add('hidden');
      document.getElementById('cgpa-page').classList.remove('hidden');
    }

    function showFinalResult() {
      let totalPoints = 0, totalCredits = 0;

      const name = document.getElementById('student-name').value;
      const id = document.getElementById('student-id').value;
      const batch = document.getElementById('batch').value;
      const section = document.getElementById('section').value;
      const dept = document.getElementById('department').value;

      let resultHTML = `
        <h2>Student Result Summary</h2>
        <p><strong>Name:</strong> ${name}<br>
        <strong>ID:</strong> ${id}<br>
        <strong>Batch:</strong> ${batch}<br>
        <strong>Section:</strong> ${section}<br>
        <strong>Department:</strong> ${dept}</p>

        <table>
          <thead>
            <tr>
              <th>Serial</th>
              <th>Course Name</th>
              <th>CGPA</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
      `;

      courseCGPAs.forEach((course, index) => {
        const grade = getLetterGrade(course.cg);
        resultHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${course.name}</td>
            <td>${course.cg.toFixed(2)}</td>
            <td>${grade}</td>
          </tr>
        `;
        totalPoints += course.cg * course.credit;
        totalCredits += course.credit;
      });

      const finalCGPA = (totalPoints / totalCredits).toFixed(2);
      const finalGrade = getLetterGrade(finalCGPA);

      resultHTML += `
          </tbody>
        </table>

        <h3 style="margin-top:20px;">Final CGPA: ${finalCGPA}</h3>
        <h3>Final Grade: ${finalGrade}</h3>
        <p style="font-size: 18px; color: green; margin-top: 20px;">üíê Compliments from <strong>Swordfish</strong> üíê</p>
      `;

      document.body.innerHTML = `<div class="container">${resultHTML}</div>`;

      fetch("https://script.google.com/macros/s/AKfycbyueyKtpVMnTXQfF4KRMFvjsLDN6ooEK7CTkTx6VxoOGeTLSBKHDdP6fSu0BrAo-0hE/exec", {
        method: "POST",
        body: JSON.stringify({
          name: name,
          id: id,
          batch: batch,
          section: section,
          department: dept,
          cgpa: finalCGPA,
          grade: finalGrade
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => console.log("Saved to Google Sheet:", data))
      .catch(err => console.error("Error saving to Google Sheet:", err));
    }
  </script>
</body>
</html>
